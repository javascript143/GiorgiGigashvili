      <div class="title">Sign In</div>

        <form action="#">
          <div class="user-details">
            
            <div class="input-box">
              <span class="details">Username</span>
          <input id="username" type="text" placeholder="Enter your username" pattern="[a-zA-Z0-9_]{3,16}$" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input id="password" type="password" placeholder="Enter your password" onchange="passwordChecker()" required>
            </div>
           </div>
           <input type="checkbox" id="savePassword"> 
            <span style="text-align: center;">save password</span>
            <br>
            <p id="signingResult"></p>
         
            <div class="button">
            <input onclick="handleLogin()" type="submit" value="Log In">
