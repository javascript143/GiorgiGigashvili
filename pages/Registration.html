    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input id="fullName" type="text" placeholder="Enter your name" pattern="^[A-Za-z]+$" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
          <input id="username" type="text" placeholder="Enter your username" pattern="[a-zA-Z0-9_]{3,16}$" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input id="email" type="text" placeholder="Enter your email" onchange="emailChecker()" required>
              <p id="emailResult"></p>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
          <input id="phoneNumber" type="text" placeholder="Enter your number" onchange="numberChecker()" required>
              <p id="numberResult"></p>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input id="password" type="password" placeholder="Enter your password" onchange="passwordChecker()" required>
              <p id="passwordResult"></p>
            </div>
           </div>
         
            <div class="button">
            <input onclick="handleRegistration()" type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
    <script src="/GiorgiGigashvili/scripts/registration/regex.js"></script>
